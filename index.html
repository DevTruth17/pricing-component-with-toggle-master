<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/bg-bottom.svg">
  <link rel="icon" type="image/svg" sizes="32x32" href="./images/bg-top.svg">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [DevTruth]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="./images/bg-top.svg" alt="" class="img-top">
  <img src="./images/bg-bottom.svg" alt="" class="img-bottom">
  <div class="container">
    <h1>Our Pricing</h1>
  <div class="toggle">
    <p>Annually</p>
    <button id="btn"><span class="circle"></span></button>
    <p>Monthly</p>
  </div>
  <div class="content">
    <div class="basic">
      <p class="title">Basic</p>
      <h1><span>&dollar;</span>199.99</h1>
    <div class="list">
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
    </div>
    <button class="more">Learn more</button>
    </div>
    <div class="pro">
      <p class="title">Professional</p>
      <h1><span>&dollar;</span>249.99</h1>
    <div class="list">
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
    </div>
    <button class="more">Learn more</button>
    </div>
    <div class="master">
      <p class="title">Master</p>
      <h1><span>&dollar;</span>399.99</h1>
    <div class="list">
      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
    </div>
    <button class="more">Learn more</button>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DevTruth</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
